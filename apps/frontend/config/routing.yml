# -------------------------------------------------------------- BINARIOS
binarios_vista:
  url:   /informacion-binarios/*
  param: { module: binarios, action: index }

binarios_nuevo:
  url:   /nuevo-binario
  param: { module: binarios, action: new }

binarios_edita:
  url:   /editar-binario/:bi_id
  param: { module: binarios, action: edit }

binarios_update:
  url:   /actualizar-binario
  param: { module: binarios, action: update }
# --------------------------------------------------------------- FIN BINARIOS

# -------------------------------------------------------------- PAGOS
pagos_vista:
  url:   /informacion-pagos/*
  param: { module: pagos, action: index }

pagos_nuevo:
  url:   /nuevo-pago
  param: { module: pagos, action: new }

pagos_edita:
  url:   /editar-pago/:pa_id
  param: { module: pagos, action: edit }

pagos_update:
  url:   /actualizar-pago
  param: { module: pagos, action: update }
# --------------------------------------------------------------- FIN PAGOS

